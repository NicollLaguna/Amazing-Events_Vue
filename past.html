<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazing Events | PAST EVENTS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-md bg-secondary">
      <div class="container-fluid">
        <img class="col-5 col-sm-4 col-lg-2 col-md-2 ms-2" src="./assets/images/logo.png" alt="">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
            <li class="nav-item">
              <a class="btn boton me-4" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="btn boton me-4" href="./upcoming.html">Upcoming Events</a>
            </li>
            <li class="nav-item">
              <a class="btn boton me-4" href="#">Past Events</a>
            </li>
            <li class="nav-item">
              <a class="btn boton me-4" href="./contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="btn boton me-4" href="./stats.html">Stats</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main id="main">
    <div id="carouselExampleCaptions" class="carousel slide border-5 border-bottom border-dark ">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./assets/images/books.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-md-block">
            <h1 class="pb-4">Past Events</h1>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./assets/images/Cine7.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-md-block">
            <h1 class="pb-4">Past Events</h1>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./assets/images/Concierto.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-md-block">
            <h1 class="pb-4">Past Events</h1>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="d-flex align-items-center justify-content-center pt-4 flex-wrap gap-3">
      <div class="d-flex gap-3 flex-wrap cajas" id="cajacheck">
           <template v-for="categoria of categorias">
              <div class="form-check me-4">
                  <label class="form-check-label">
                      <input class="form-check-input" v-model="checked" type="checkbox" @change="filtro" :value="categoria">
                      {{categoria}}
                  </label>
              </div>
           </template>
      </div>
      
      <form class="d-flex me-3 justify-content-center" role="search">
          <input v-model="valueBusqueda" @keyup="filtro" class="form-check-inline me-2 buscar" type="text" placeholder="Search" aria-label="Search">
      </form>
  </div>
  <div class="d-flex mt-5 justify-content-evenly pb-5 flex-wrap gap-3 mx-2" id="cartas">
      
      <template v-if="filtradasPasado.length > 0" v-for="evento of filtradasPasado">
          <div class="card" style="width: 18rem;">
              <img v-bind:src="evento.image" class="card-img-top cartita" alt="Imagen de ${eventos.name}">
              <div class="card-body p-3 d-flex flex-column justify-content-between">
                  <div>
                  <h5 class="card-title">{{evento.name}}</h5>
                  <p class="card-text">{{evento.description}}.</p>
                  </div>
                  <div class="d-flex justify-content-between mt-4 align-items-center ">
                    <p>Price: $ {{evento.price}}USD</p>
                    <a :href="'./details.html?id='+evento._id" class="btn btn-primary">Details</a>
                  </div>
              </div>
          </div>
      </template>
      <template v-else>
        <h2>Event no available</h2>
    </template>
  </div>
  </main>
  <footer
    class="d-flex border-2 border-top border-dark bg-white text-black  justify-content-center align-items-center flex-wrap">
    <h4 class="col-lg-8">Cohort 44/45</h4>
    <img
      src="https://static.vecteezy.com/system/resources/previews/005/689/653/non_2x/facebook-whatsapp-instagram-app-icons-and-logos-free-vector.jpg"
      alt="" id="iconos">
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> 
  <script src="./assets/js/past.js"></script>
</body>

</html>
